<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <header>
        <img src="./img/logo.png" alt="logo">
    </header>
    <main>
        <section class="textarea">
            <textarea placeholder="Ingrese el texto aqui"></textarea>
        </section>
        <section class="section-btn">
            <div class="esclamacion">
            <img src="./img/esclamacion.png" alt="imagen">
            <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div>
                <button class="btn-encriptar">Encriptar</button>
                <button  class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <aside>
            <div>
                <img src="./img/mono.png" alt="imagen">
            </div>
            <h1>No se encuentra ningun mensaje adyacente.</h1>
        </aside>
    </main>
</body>
</html>
